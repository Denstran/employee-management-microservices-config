spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: postgresql
        url: jdbc:postgresql://localhost:5432/employee_management_admininstration_service
        username: postgres
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
modelmapper:
    enable-field-matching: true
    field-access-level: PRIVATE
    matching-strategy: STRICT
